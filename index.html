<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCM Avancé sur l'Intelligence Artificielle</title>
    <link rel="stylesheet" href="quiz-style.css">
    <style>
        /* Styles supplémentaires */
        .category-selection {
            text-align: center;
            padding: 30px;
        }
        
        .category-btn {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
        }
        
        .category-btn:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .back-btn {
            padding: 5px 10px;
            background-color: #95a5a6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .show-results-btn {
            padding: 10px 20px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }
        
        .question-result {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        
        .correct-answer {
            color: #27ae60;
            font-weight: bold;
        }
        
        .incorrect-answer {
            color: #e74c3c;
            font-weight: bold;
        }
        
        details {
            margin: 10px 0;
            padding: 10px;
            background-color: #f0f8ff;
            border-radius: 5px;
        }
        
        summary {
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .tooltip {
            position: relative;
            display: inline-block;
            border-bottom: 1px dotted #ccc;
            cursor: help;
        }
        
        .tooltip-text {
            visibility: hidden;
            width: 200px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>QCM Avancé sur l'Intelligence Artificielle</h1>
    
    <!-- Section de sélection de catégorie -->
    <div class="category-selection" id="category-selection">
        <h2>Choisissez une catégorie de questions :</h2>
        <div class="category-buttons">
            <button class="category-btn" data-category="theoriques">Questions théoriques</button>
            <button class="category-btn" data-category="code">Questions sur le code</button>
            <button class="category-btn" data-category="complexes">Questions complexes</button>
            <button class="category-btn" data-category="all">Toutes les questions</button>
        </div>
    </div>
    
    <!-- Section du quiz -->
    <div class="quiz-section" id="quiz-section" style="display: none;">
        <div class="quiz-header">
            <button class="back-btn" id="back-btn">← Retour aux catégories</button>
            <h2 id="category-title">Catégorie</h2>
            <span class="tooltip">Aide
                <span class="tooltip-text">Cliquez sur une réponse puis sur "Vérifier" pour valider.</span>
            </span>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress"></div>
        </div>
        
        <div class="quiz-container" id="quiz">
            <div id="question-container"></div>
            <div class="feedback" id="feedback"></div>
            <div class="explanation" id="explanation"></div>
            <div class="controls">
                <button id="prev-btn" disabled>Précédent</button>
                <button id="check-btn">Vérifier</button>
                <button id="next-btn" disabled>Suivant</button>
            </div>
        </div>
        
        <div class="results" id="results" style="display: none;">
            <h2>Résultats</h2>
            <p id="score-display"></p>
            <p id="score-message"></p>
            
            <h3>Détail des réponses</h3>
            <div id="results-details"></div>
            
            <div class="result-buttons">
                <button class="restart-btn" id="restart-btn">Recommencer cette catégorie</button>
                <button class="category-select-btn" id="category-select-btn">Choisir une autre catégorie</button>
            </div>
        </div>
    </div>

    <!-- Chargement des modules de questions -->
    <script src="qt.js"></script>
    <script src="c.js"></script>
    <script src="c2.js"></script>
    <script src="main.js"></script>
    
    <script>
        // Script supplémentaire pour le bouton de retour
        document.getElementById('back-btn').addEventListener('click', function() {
            document.getElementById('quiz-section').style.display = 'none';
            document.getElementById('category-selection').style.display = 'block';
            document.getElementById('results').style.display = 'none';
        });
    </script>
</body>
</html>
